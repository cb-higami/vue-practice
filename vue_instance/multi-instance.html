<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
            <p>{{ message }}</p>
    </div>
    <div id="app2">
        <p>{{ message }}</p>
        <button @click="changeVm1Message()">message</button>
    </div>
    
    <script>
        let v= new Vue({
            el: '#app', 
            data : {
                message: 'hello'
            }
        })

        new Vue({
            el: '#app2', 
            data : {
                message: 'hello3'
            },
            methods : {
                changeVm1Message() {
                    v.message = "上書きします"
                }
            }
        })

    </script>
</body>
</html>
