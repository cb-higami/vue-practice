<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../vue.js"></script>
    <!-- <script src="./index.js"></script> -->
    <div id = "app">
    <p>
        hello {{message}}
        {{ test }}
    </p>
    <p v-text="message"></p>
    <button v-on:click= "reverseMessage">
        メッセージ反転
    </button>
    <p v-once> {{ message }}</p>
    <p> {{ sayHi() }}</p>
    <a v-bind:href="url"> {{ url }}</a>

    <a v-bind="twitterObject">aaaaaa</a>  
    <img v-bind="imgData">  
</div>
    <script>
        new Vue({
            el: '#app',
        data: {
            message: 'hello world',
            test: 'aaaaa',
            url :'https://google.com',
            twitterObject : {
                hreaf : 'http://aaa.com',
                id : 20
            },
            imgData : {
                src : "https://images.dog.ceo/breeds/terrier-dandie/n02096437_4276.jpg",
            }
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            },
            sayHi() {
                this.message = 'hello vue'
                return 'hi';
            }
        }
        })

    </script>
</body>
</html>
