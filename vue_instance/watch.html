<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ name }}</p>

        <!-- 変更される -->
        <button @click="message = 'aaaaa'">message update</button>
        <!-- 変更されない -->
        <button @click="name = 'aaaaa'">name update</button>
    
        <p>{{ myData }}</p>
    </div>
    
    <script>
        var vm = new Vue({
            el: '#app',
            data : {
                message: 'hello'
            },
            computed : {
                myData: function() {
                    return this.$data
                }
            },
            // render : function (createElement) {
            //     return createElement('h1', 'こんにちわ')
            // }
        })

        vm.message = 'change message'

        //プロパティの追加可能だが、リアクティブ（状態変更の監視）対象にはならない
        vm.name = 'higami'
    </script>
</body>
</html>
