<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <div v-for="fruit in fruits" :key="fruit">
                <p>{{ fruit }}</p>
                <input type="text">
            </div>
        </ul>
        <button @click="remove">先頭を削除します</button>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data : {
                ok:true,
                fruits : ['apple', 'banana', 'orange']
            },
            methods: {
                remove: function() {
                    this.fruits.shift();
                }
            }
        })
    </script>
</body>
</html>
